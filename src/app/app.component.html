<h1>{{ title }}</h1>

<!-- if you submit the form it will show the info below and not what's above -->
<div *ngIf="!name; else forminfo">
  <!-- when you use reactive forms you have to wrap it in a form bracket and
    bind it to a property (which is rForm, that we created in .ts) -->
<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
  <div class="form-container">
    <div class="row columns">

      <h1>My Reactive Form</h1>

      <!-- formControlName relates to the vars defined in the constructor -->
      <!-- label is the name of the dom element -->
      <label> Name
      <input type="text" formControlName="name">
      </label>

      <!-- If form is not valid and is touched, give this alert -->
      <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched"> {{titleAlert}}</div>

      <label> description
        <textarea formControlName="description"></textarea>
        </label>
          <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">30 characters min and 500 max</div>

        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1">On

        <!-- this submit button is disabled if the form is not valid -->
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
    </div>
  </div>
</form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1> {{ name }}</h1>
      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>

<router-outlet></router-outlet>
